<form class="uploadForm" #form="ngForm" (ngSubmit)="submitFile()" enctype="multipart/form-data">
	<label class="uploadLable"> Upload Files: </label>
    <div class="form-group fileUpload"> 
        <label class="btn btn-primary">
		    <span>Browse <i class="fa fa-folder-open" aria-hidden="true"></i></span>
        	<input type="file" id="fileUpload" name="fileUpload" ngModel (change)="getFiles($event)" hidden> 
		</label>
    </div>
    <button type="submit" class="btn btn-primary">SUBMIT</button> 
</form>

{{message}}
